<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Respondo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/aceh" rel="folha de estilo" />
    <style>
      @import url(https://fonts.cdnfonts.com/css/aceh);
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="apple-touch-icon"
      href="%REACT_APP_BACKEND_URL%/public/logotipos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      href="%REACT_APP_BACKEND_URL%/public/logotipos/favicon.ico"
    />
    <link
      rel="shortcut icon"
      href="%REACT_APP_BACKEND_URL%/public/logotipos/favicon-256x256.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      .dot-pulse {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.444);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      @supports (backdrop-filter: blur(10px)) {
        .dot-pulse {
          background-color: rgba(255, 255, 255, 0.446);
          backdrop-filter: blur(10px);
        }
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      #root.visible {
        opacity: 1;
      }
      .hidden {
        display: none;
      }
    </style>
    <script defer="defer" src="/static/js/main.04cad1e1.js"></script>
    <link href="/static/css/main.c4601891.css" rel="stylesheet" />
  </head>
  <body>
    <div id="splash-screen" class="dot-pulse">
      <script
        src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
        type="module"
      ></script>
      <dotlottie-player
        src="https://lottie.host/6598d07c-d26e-4513-9ca8-e177439192f5/rEhVLUBXt0.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div id="root" class="hidden"></div>
    <noscript></noscript>
    <script>
      setTimeout(() => {
        const e = document.getElementById("splash-screen"),
          s = document.getElementById("root");
        e.classList.add("hidden"),
          s.classList.remove("hidden"),
          s.classList.add("visible");
      }, 5e3);
    </script>
  </body>
</html>
